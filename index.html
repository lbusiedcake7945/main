    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        
        // Canvas'ı pencere boyutuna ayarla
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Yıldızları oluştur
        const stars = [];
        const starCount = 200;
        const maxDistance = 150;
        
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                vx: Math.floor(Math.random() * 50) - 25,
                vy: Math.floor(Math.random() * 50) - 25
            });
        }
        
        // Fare pozisyonunu takip et
        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        // Çizgi çizme fonksiyonu
        function drawLine(x1, y1, x2, y2, opacity) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
        }
        
        // Animasyon
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Yıldızları güncelle ve çiz
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                
                // Yıldızları hareket ettir
                star.x += star.vx / 100;
                star.y += star.vy / 100;
                
                // Sınır kontrolü
                if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
                if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
                
                // Fareye yakın yıldızlar arasında çizgi çiz
                if (mouse.x !== null && mouse.y !== null) {
                    const distance = Math.sqrt(
                        Math.pow(mouse.x - star.x, 2) + 
                        Math.pow(mouse.y - star.y, 2)
                    );
                    
                    if (distance < maxDistance) {
                        const opacity = 1 - distance / maxDistance;
                        drawLine(mouse.x, mouse.y, star.x, star.y, opacity);
                    }
                }
                
                // Yıldızlar arasında çizgi çiz
                stars.forEach(otherStar => {
                    const distance = Math.sqrt(
                        Math.pow(otherStar.x - star.x, 2) + 
                        Math.pow(otherStar.y - star.y, 2)
                    );
                    
                    if (distance < maxDistance / 2) {
                        const opacity = 1 - distance / (maxDistance / 2);
                        drawLine(star.x, star.y, otherStar.x, otherStar.y, opacity * 0.3);
                    }
                });
            });
            
            requestAnimationFrame(animate);
        }
        
        // Pencere boyutu değiştiğinde canvas'ı yeniden boyutlandır
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        animate();
    </script>
